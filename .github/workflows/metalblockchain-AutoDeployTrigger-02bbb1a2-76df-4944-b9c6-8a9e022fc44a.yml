name: Trigger auto deployment for metalblockchain

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ dockering ]
    paths:
    - '**'
    - '.github/workflows/metalblockchain-AutoDeployTrigger-02bbb1a2-76df-4944-b9c6-8a9e022fc44a.yml'

  # Allow mannually trigger 
  workflow_dispatch:      

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to container registry
        uses: docker/login-action@v1
        with:
          registry: metalblockchain.azurecr.io
          username: ${{ secrets.METALBLOCKCHAIN_REGISTRY_USERNAME }}
          password: ${{ secrets.METALBLOCKCHAIN_REGISTRY_PASSWORD }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: metalblockchain.azurecr.io/metalblockchain/metalgo:${{ github.sha }}
          file: ./Dockerfile
          context: ./


  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.METALBLOCKCHAIN_AZURE_CREDENTIALS }}


      - name: Deploy to containerapp
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az config set extension.use_dynamic_install=yes_without_prompt
            az containerapp registry set -n metalblockchain -g DefaultResourceGroup-EUS --server metalblockchain.azurecr.io --username  ${{ secrets.METALBLOCKCHAIN_REGISTRY_USERNAME }} --password ${{ secrets.METALBLOCKCHAIN_REGISTRY_PASSWORD }}
            az containerapp update -n metalblockchain -g DefaultResourceGroup-EUS --image metalblockchain.azurecr.io/metalblockchain/metalgo:${{ github.sha }}
